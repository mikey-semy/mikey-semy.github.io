<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="https://unpkg.com/primer@28.0.0/build.css">
  <style>
    .container{max-width:900px;margin:0 auto;padding:24px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border:1px solid #e1e4e8;text-align:left}
    th{background:#f6f8fa;color:#6a737d}
    .tag{background:#f1f8ff;color:#0366d6;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  {% include header.html %}
  <main class="container">
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
